ignoreExistingCoverage: true
cbmcArguments:
  java-mock-class: ["java.security.KeyFactory", "java.security.Signature", "java.util.Date", "java.io.FileReader", "java.nio.file.Files", "java.io.FileInputStream", "java.lang.ProcessBuilder", "java.lang.Process", "java.io.BufferedReader", "java.io.Reader"]
phases:
-
  timeout: 300
  cbmcArguments:
    verbosity: 10
    depth: false
    unwind: 1
    max-nondet-string-length: 1
    java-max-vla-length: 1
    max-nondet-array-length: 1
    string-printable: true
-
  timeout: 300
  cbmcArguments:
    verbosity: 10
    depth: false
    unwind: 2
    max-nondet-string-length: 10
    java-max-vla-length: 1025
    max-nondet-array-length: 4
    string-printable: false
    throw-runtime-exceptions: true
-
  timeout: 300
  cbmcArguments:
    verbosity: 10
    depth: false
    unwind: 2
    max-nondet-string-length: false 
    java-max-vla-length: 1025
    max-nondet-array-length: 4
    string-printable: false
    throw-runtime-exceptions: true
