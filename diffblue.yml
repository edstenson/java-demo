cbmcArguments:
  java-mock-class: ["java.security.KeyFactory", "java.security.Signature", "java.util.Date", "java.io.FileReader", "java.nio.file.Files"]
phases:
-
  timeout: 300
  cbmcArguments:
    single-function-only: true
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    verbosity: 10
    depth: false
    unwind: 1
    max-nondet-string-length: 1
    java-max-vla-length: 1
    max-nondet-array-length: 1
    string-printable: true
-
  timeout: 300
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    single-function-only: true
    verbosity: 10
    depth: false
    unwind: 2
    max-non-det-string-length: 10
    java-max-vla-length: 1025
    max-nondet-array-length: 3
    string-printable: false
    java-throw-runtime-exceptions: false
-
  timeout: 300
  cbmcArguments:
    single-function-only: true
    classpath: '/tools/cbmc/models.jar:.'
    verbosity: 10
    depth: false
    unwind: 4
    max-nondet-string-length: false
    java-max-vla-length: 1025
    max-nondet-array-length: 10
    string-printable: false
    throw-runtime-exceptions: false
